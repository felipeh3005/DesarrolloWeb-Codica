<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <form>
        <h2>Registro</h2>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="correo electrónico">Correo electrónico</label>
            <input type="text" id="correo electrónico" name="correo electrónico" required>
        </div>
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <div>
            <label for="confirmación de contraseña">Confirmación de contraseña</label>
            <input type="password" id="confirmación de contraseña" name="confirmación de contraseña" required>
        </div>
        <button>Registrarse</button>
    </form>
</body>
</html>
